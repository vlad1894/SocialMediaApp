{% extends "index.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <div class="column">
        <div class="block">
            <h3 class="title is-3">Login</h3>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-info is-fullwidh is-normal mt-5" type="submit">Login</button>
            </form>
        </div>
        <div class="control">
            <form action='{% url "create_user" %}'>
                <button class="button is-info  is-outlined is-large">Sign-Up</button>
            </form>
        </div>
    </div>
{% endblock content %}
