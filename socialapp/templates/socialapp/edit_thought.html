{% extends 'index.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'socialapp:edit_thought'%}">
    <h1 class="title">Edit Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="field">
            <label class="label">Thought</label>
            <div class="control">
                <input class="input" type="text" name="title" value="{{ thought.title }}">
            </div>
        </div>
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea" name="content">{{ thought.content }}</textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Save Changes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
